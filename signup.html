        <h1>Register Your Account</h1>
        <form>
          <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label><br />

            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <br /><input type="password" id="password" />
            </div>
            <button onclick="signup()" type="submit" class="btn btn-primary">submit</button><br><br>
